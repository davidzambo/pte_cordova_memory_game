<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css">
        <title>Memory Game</title>
    </head>
    <body>
        <div id="app" class="container-fluid h-100 justify-content-center align-items-center">
            <h1>Memory Game</h1>
            <div id="layout"></div>
            <div class="row">
                <div class="col">
                    <div class="btn btn-info">
                        Flips: <span id="attempt-counter"></span></div>
                    </div>
                <div class="col">
                    <div class="btn btn-danger">Time: <span id="timer"></span></div>
                </div>
                <div class="col">
                    <button class="btn btn-warning" id="reset">RESET</button>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
